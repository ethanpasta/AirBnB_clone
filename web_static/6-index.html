<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <div class="header-content">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
          </div>
          <ul class="popover">
            <li>
              <ul>
                <li><h2>Arizona:</h2></li>
                <li class="inner">Phoenix</li>
                <li class="inner">Tucson</li>
              </ul>
            </li>
            <li>
              <ul>
                <li><h2>California:</h2></li>
                <li class="inner">San Francisco</li>
                <li class="inner">Los Angeles</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <div class="header-content">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
          </div>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
